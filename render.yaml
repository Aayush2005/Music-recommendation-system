services:
  - type: web
    name: music-recommendation-system
    env: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 2